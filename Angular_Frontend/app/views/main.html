<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing" ng-repeat="trip in fstVal">
  <h4>{{trip.title}}</h4>
  <p>{{trip.address}}</p>
</div>
<form id="frmAddTrip" ng-submit="submitNewTrip()">
  <div class="form-group">
    <label for="inputTitle">Title</label>
    <input type="text" class="form-control" ng-model="inputTitle" name="inputTitle" required />
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" ng-model="inputAddress" name="inputAddress" required />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
